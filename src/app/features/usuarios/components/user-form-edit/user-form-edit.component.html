<form [formGroup]="userForm" (ngSubmit)="guardarUsuario()">
  <h3>Editando Usuario: {{ usuario.username }}</h3>
  
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input id="username" type="text" formControlName="username" class="form-control" />
    </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    </div>

  <div class="form-group">
    <label for="nombre">Nombre Completo:</label>
    <input id="nombre" type="text" formControlName="nombre" class="form-control" />
    </div>

  <div class="form-group">
    <label for="rol">Rol:</label>
    <select id="rol" formControlName="rol" class="form-control">
      <option value="administrador">Administrador</option>
      <option value="instructor">Instructor</option>
      <option value="estudiante">Estudiante</option>
    </select>
  </div>
  
  <div class="form-check form-switch mt-3">
    <input 
      class="form-check-input" 
      type="checkbox" 
      id="activoSwitch" 
      formControlName="activo">
    <label class="form-check-label" for="activoSwitch">
      Estado: {{ userForm.get('activo')?.value ? 'Activo' : 'Inactivo' }}
    </label>
  </div>
  
  <div class="form-actions mt-4">
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
      Actualizar Usuario
    </button>
  </div>
</form>
