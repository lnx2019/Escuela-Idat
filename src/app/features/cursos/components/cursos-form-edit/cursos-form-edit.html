@if (cursoForm) {
<form [formGroup]="cursoForm" (ngSubmit)="guardarCurso()" class="p-4 border rounded shadow-sm">

  <div class="mb-3">
    <label for="id" class="form-label">ID del Curso</label>
    <input type="text" id="id" formControlName="id" class="form-control" readonly>
  </div>
  <input type="hidden" formControlName="fecha_creacion"> 

  <div class="mb-3">
    <label for="titulo" class="form-label">Título del Curso</label>
    <input type="text" id="titulo" formControlName="titulo" class="form-control" placeholder="Ej: Desarrollo Web con Angular">
    </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="3" placeholder="Descripción breve del contenido del curso."></textarea>
    </div>
  
  <label for="instructor_id">Instructor</label>
    <select 
      id="instructor_id" 
      formControlName="instructor_id" 
      class="form-control"
    >
      <option [ngValue]="null" disabled>-- Seleccione un Instructor --</option>
      
      <option *ngFor="let instructor of instructores" [ngValue]="instructor.id">
        {{ instructor.nombre }} ({{ instructor.email }})
      </option>
    </select>

    <div *ngIf="cursoForm.get('instructor_id')?.invalid && cursoForm.get('instructor_id')?.touched" class="text-danger">
      Se requiere seleccionar un instructor.
    </div>

    <!-- <div class="mb-3">
    <label for="instructor_id" class="form-label">ID del Instructor</label>
    <input type="number" id="instructor_id" formControlName="instructor_id" class="form-control" placeholder="ID del instructor (ej: 1)">
    @if (cursoForm.get('instructor_id')?.invalid && cursoForm.get('instructor_id')?.touched) {
      <div class="text-danger small mt-1">El ID del instructor es obligatorio.</div>
    }
  </div> -->

  <div class="mb-3">
    <label for="duracion_horas" class="form-label">Duración (en horas)</label>
    <input type="number" id="duracion_horas" formControlName="duracion_horas" class="form-control" placeholder="Ej: 40">
    @if (cursoForm.get('duracion_horas')?.invalid && cursoForm.get('duracion_horas')?.touched) {
      <div class="text-danger small mt-1">
        </div>
    }
  </div>

  <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" id="activo" formControlName="activo">
    <label class="form-check-label" for="activo">
      Curso Activo (estado = 'activo')
    </label>
  </div>

  <div class="form-actions mt-4 d-flex justify-content-end">
    <button type="button" (click)="onCancelar()" class="btn btn-secondary me-2"> Cancelar </button>
    <button type="submit" [disabled]="cursoForm.invalid" class="btn btn-primary"> Guardar Cambios </button>
  </div>
</form>
}
